<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corn Code / Post 10</title>

    <!-- General styles -->
    <style type="text/css" rel="stylesheet">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 20px;
            font-family: Menlo, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #000;
        }

        .flag {
            color: #fff;
            margin-bottom: 20px;
        }

        .footer {
            color: #f1c40f;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 20px;
        }
    </style>
    <!-- / General styles -->

    <!-- Post styles -->
    <style type="text/css" rel="stylesheet">

        .workplace {
            display: inline-block;
            color: #ecf0f1;
            border: 4px dashed #3498db;
            padding: 20px;
        }

        #canvas {
            display: block;
        }

    </style>
    <!-- / Post styles -->
</head>
<body>

<div class="flag">chrome://flags/#enable-experimental-web-platform-features</div>

<!-- Workplace -->
<div class="workplace">

    <img
        hidden
        id="image"
        src="faces.jpg"
        alt="faces">

    <canvas id="canvas"></canvas>

</div>

<script>
    window.onload = function () {

        if (!window.FaceDetector) {
            console.error('Error: FaceDetector not supported');
            return;
        }

        let image = document.getElementById('image');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        canvas.width = image.width;
        canvas.height = image.height;

        ctx.drawImage(image, 0, 0, image.width, image.height);
        ctx.lineWidth = 2;

        let faceDetector = new FaceDetector();

        faceDetector.detect(image)
            .then((faces) => draw(faces))
            .catch((e) => {
                console.error('Error: ' + e);
            });

        function draw (faces) {
            faces.forEach((face) => {

                face.landmarks.forEach((landmark) => {
                    ctx.beginPath();
                    ctx.strokeStyle = '#2ecc71';
                    ctx.arc(landmark.location.x, landmark.location.y, 5, 0, 2 * Math.PI);
                    ctx.stroke();
                });

                ctx.beginPath();
                ctx.strokeStyle = '#f1c40f';
                ctx.rect(face.boundingBox.x, face.boundingBox.y, face.boundingBox.width, face.boundingBox.height);
                ctx.stroke();
            });

        }
    }

</script>
<!-- / Workplace -->

<div class="footer">Corn Code</div>

</body>
</html>
